name: OkTherapy CI

on:
  pull_request:
    branches:
      - '*'
  push:
    branches:
      - main
      - test

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies for frontend 
        run: |
          cd frontend
          npm install
          npm run build
         

      - name: Install dependencies and run tests for server-side
        run: |
          cd server
          npm install
          npm test